<!DOCTYPE html>
<html lang="en">

<head>
  <link href="style.css" rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>calculator </title>

</head>

<body>
  <div class="red">
    <div class="body">
      <div class="head">
        <form action="machine">
          <div class="ok answer" name="as">
            <p class="puter"></p>
            <h4 class="answertxt"></h4>
          </div><br>
        </form>
      </div>
      <div class="button">
        <button id="mod " class="ma ma-2 " type="button" value="clear">Clear</button>
        <button id="mod" class="ma ma-4  operator" type="button" value="/">/</button>
        <button id="mod" class="ma ma-3  operator" type="button" value="*">*</button>
        <button class="ma ma-5" type="button" value="7">7</button>
        <button class="ma ma-6" type="button" value="8">8</button>
        <button class="ma ma-7" type="button" value="9">9</button>
        <button id="mod" class="ma ma-12  operator" type="button" value="-">-</button>
        <button class="ma ma-9" type="button" value="4">4</button>
        <button class="ma ma-10" type="button" value="5">5</button>
        <button class="ma ma-11" type="button" value="6">6</button>
        <button class="ma ma-13" type="button" value="1">1</button>
        <button class="ma ma-14" type="button" value="2">2</button>
        <button class="ma ma-15" type="button" value="3">3</button>
        <button id="mod" class="ma ma-16  operator" type="button" value="+">+</button>
        <button class="ma ma-17" type="button" value="0">0</button>
        <button class="ma ma-178" type="button" value="00">00</button>
        <button id="mod" class="ma ma-18  operator" type="button" value=".">.</button>
        <button class="ma ma-19 " type="button" value="equel">= </button>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
